[build]
    command = "npm run build --force"
    publish = "/public"
    base = "/"

[[redirects]]
    from = "/*"
    to = "index.html"
    status = "200"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "application/javascript"

[[headers]]
  for = "/*.css"
    [headers.values]
    Content-Type = "text/css"